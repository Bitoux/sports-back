imports:
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host:      "%mailer_host%"
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }


sensio_framework_extra:
    request: { converters: true }

fos_rest:
    body_converter:
        enabled: true
        validate: true
        validation_errors_argument: violations
    view:
        formats: { json: true, xml: false, rss: false }
        view_response_listener: true
    serializer:
        serialize_null: true
    format_listener:
        enabled: true
        rules:
            - { path: '^/admin', stop: true }
            - { path: '^/', priorities: ['json'], fallback_format: 'json' }
    exception:
        enabled: true
        codes:
           { AppBundle\Exception\ResourceValidationException: 400, \Exception: 500 }



lexik_jwt_authentication:
    private_key_path: '%kernel.root_dir%/../var/jwt/private.pem' 
    public_key_path:  '%kernel.root_dir%/../var/jwt/public.pem' 
    pass_phrase:      'secret'
    token_ttl:        3600 

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    use_listener: false

nelmio_cors:
    paths:
        '^/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600

easy_admin:
    design:
      brand_color: '#1ABC9C'
      menu:
        - { entity: 'Spot', icon: 'map-marker' }
        - { entity: 'Event', icon: 'calendar' }
        - { entity: 'Map', icon: 'map' }
        - { entity: 'User', icon: 'user' }
    entities:
        # change the following to the namespaces of your own entities
        Spot:
          class: AppBundle\Entity\Spot
          label: 'Spots'
          list:
            title: 'All spots'
          new:
            title: 'Add a spot'
            form_options: { validation_groups: ['Default'] }
          edit:
            title: 'Edit spot'
            form_options: { validation_groups: ['Default'] }
          fields:
           - longitude
           - latitude
           - address
           - name
          form:
           - longitude
           - latitude
           - address
           - name
        Event:
          class: AppBundle\Entity\Event
          label: 'Events'
          list:
            title: 'All events'
        Map:
          class: AppBundle\Entity\Map
          label: 'Maps'
          list:
            title: 'All maps'
        User:
          class: AppBundle\Entity\User
          label: 'Users'
          list:
            title: 'All users'
          form:
            - username
            - email
            - roles
            - gender
            - city
            - country
            - birthdate